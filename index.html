<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="topp">
        <h1>Password generator</h1>
    </div>
    <div class="wrapper" id="big">
        <div class="wrapper-body">
            <div class="passwordRangeWrapper">
                <div class="textor">Выберите длину пароля</div>
                <div class="rangeWrapper">
                    <input class='passwordRange' 
                    type="range" 
                    max="20" 
                    min="4" 
                    step="1" 
                    value="8"> 
                    
                </div>
                <div class="rangeNumbers">
                    <span>4</span>
                    <span>6</span>
                    <span>8</span>
                    <span>10</span>
                    <span>12</span>
                    <span>14</span>
                    <span>16</span>
                    <span>18</span>
                    <span>20</span>
                </div>
            </div>
            <div class="textor">Выберите то, что будет включать пароль:</div>
            <div class="options">
                <div class="optionItemWrapper">
                    <input type="checkbox" class="capital" name="cpital">
                    <label for="capital"></label>
                    <span class="checkboxText">Заглавные буквы</span>
                </div>
                <div class="optionItemWrapper">
                    <input type="checkbox" class="small" name="small">
                    <label for="small"></label>
                    <span class="checkboxText">Строчные буквы</span>
                </div>
                <div class="optionItemWrapper">
                    <input type="checkbox" class="simbol" name="simbol">
                    <label for="simbol"></label>
                    <span class="checkboxText">Специальные символы</span>
                </div>
                <div class="optionItemWrapper">
                    <input type="checkbox" class="number" name="number">
                    <label for="number"></label>
                    <span class="checkboxText">Цифры</span>
                </div>
            </div> 
            <div class="textor">Выберите количество предлагаемых паролей</div>
            <div class="slidecontainer">
                <input type="range" 
                    min="1" 
                    max="10" 
                    value="4" 
                    class="passwordRange" 
                    step="1"
                    id="myRange">
                <div class="rangeNumbers1">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
            </div>
            </p>
            <input type="button" class="generateButton" value="Сгенерировать" onClick="generate()" id="run"></input>
        </div>
    </div>
    
    <div class="list" id="list">
        <div class="list-body">
            <p class="kon1">Список предлагаемых паролей</p>
            <div  class="passwordWrapper">
                <textarea  class="password"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
